<h1 class="mt-4">Serviço prestado</h1>
<ol class="bradcrumb-bitem mb-4">
    <li class="bradcrumb-bitem active">Consulta</li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome cliente: </label>
                <input class="form-control" type="text" [(ngModel)]="nome" name="nome" id="inputNome">
            </div>
            <div class="col-md-6">
                <label for="inputMes">Mês: </label>
                <select [(ngModel)]="mes" name="mes" id="" class="form-control">
                    <option value="">Selecione...</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" (click)="consultar()" class="btn btn-primary">
                    <i class="fa fa-search"></i>Consultar
                </button>

                <button type="button" 
                (click)="consultar()" routerLink="/servico-prestado/form"
                class="btn btn-warning ml-1">
                    <i class="fa fa-plus"></i>Novo
                </button>
            </div>
        </div>
    </form>

    <br>

    <div class="row">
        <div class="com-md-12">
            <div class="alert alert-warning" role="alert" *ngIf="message">
                {{ message }}
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let servico of servicoBusca">
                        <td>{{ servico.cliente.nome }}</td>
                        <td>{{ servico.descricao }}</td>
                        <td>{{ servico.valor }}</td>
                        <td>{{ servico.data }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
